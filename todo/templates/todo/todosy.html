{% extends 'todo/base.html' %}
{% block tresc %}


<div class="row justify-content-md-center">
<div class="col-md-8">
<div class="list-group">


{% for todo in todosy %}

  <div class="list-group-item list-group-item-action {% if todo.wazne %}list-group-item-warning{% endif %}">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mb-1">{{todo.title}}</h5>
      
      <small>{{todo.timestamp}}</small>
        
    </div>
    <p class="mb-1">{{todo.memo}}</p>

    <small>{{todo.user}} | <a href="{% url 'zobacztodos' todo.id %}" class="badge badge-info">Edytuj</a></small>
    </div>

    
    

  

{% endfor %}
</div>
</div>
</div>









{% endblock %}

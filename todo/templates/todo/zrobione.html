{% extends 'todo/base.html' %}
{% block tresc %}


<div class="row justify-content-md-center">
<div class="col-md-8">
<div class="list-group">


{% for zrobiony in zrobione %}

  <div class="list-group-item list-group-item-action {% if zrobiony.wazne %}list-group-item-warning{% endif %}">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mb-1">{{zrobiony.title}}</h5>
      
      <small>Stworzone: {{zrobiony.timestamp}}
      <br>
      Wykonane: {{zrobiony.wykonanie}}</small>
        
    </div>
    <p class="mb-1">{{zrobiony.memo}}</p>

    <small>{{zrobiony.user}} | <a href="{% url 'zobacztodos' zrobiony.id %}" class="badge badge-info">Edytuj</a></small>
    </div>

    
    

  

{% endfor %}
</div>
</div>
</div>
{% endblock %}
